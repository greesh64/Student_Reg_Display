<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h1>Display Students Record
</h1><hr/>
<span th:text="${msg}"></span>
<table border="1" width=80%>
	<tr>
		<th>Id</th>
		<th>NAME</th>
		<th>GENDER</th>
		<th>DOB</th>
		<th>CLASS</th>
		<th>Division</th>
	</tr>
	<tr th:each="tab:${data}">
	<td th:text="${tab.id}"> </td>
	<td th:text="${tab.fullname}"> </td>
	<td th:text="${tab.gender}"> </td>
	<td th:text="${tab.dob}"> </td>
	<td th:text="${tab.clss}"> </td>
	<td th:text="${tab.divsn}"> </td>
	
	</tr>
	</table>
</center>
</body>
</html>
