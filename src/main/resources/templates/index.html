  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: #f0f1f2;">
  
  <!--navbar Start-->
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 
  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item active">
       				 <a class="nav-link" href="#" action="#" th:href="@{/display}">Student Details Display <span class="sr-only">(current)</span></a>
    			</li>
   			 </ul>
 		 </div>
	</nav>
 <!--navbar ended-->
 	<div class="container p-2">
 		<div class="row">
 			<div class="col-md-6 offset-md-3">
 				<div class="card">
 					<div class="card-body">
 						<h3 class="text-center">Registration Form</h3>

 		<form action="#" th:action="@{/add}" th:object="${student}" method="POST">

 			<div class="form-group">
 				<label for="exampleInput">Full Name</label><input
 				type="text" class="form-control" id="exampleInput"
 				name="fullname" aria-describedby="Help" required>
 			</div>
 
 			 <div class="form-group">
 				<label for="exampleInputEmail1">Gender</label>
 					<div class="form-check form-check-inline">
 						<input type="radio" class="form-check-input" id="inlineRadio1"
 							name="gender" value="male">
 						<label class="form-check-label" for="inlineRadio1">Male</label>
 			</div>
 	
	 		<div class="form-check form-check-inline">
 				<input type="radio" class="form-check-input" id="inlineRadio1"
				 name="gender" value="female">
 					<label class="form-check-label" for="inlineRadio2">Female</label>
 				</div>
			 </div>
 
 			<div class="form-group">
 				<label for="exampleInput">DOB</label><input
 					type="date" class="form-control" id="exampleInput"
 					name="dob" aria-describedby="Help" required>
			 </div>
 
 			<div class="form-group">
 				<label for="exampleInput">Class</label>

 			<select class="form-control" id="exampleInput"
				 name="clss" aria-describedby="Help" required>
				  <option> </option>
     			   <option>I</option>
       				<option> II</option>
       				<option> III</option>
        			<option>IV</option>
      				 <option>V</option>
      				 <option>VI</option>
     				 <option> VII</option>
       				 <option> VIII</option>
        			<option>IX</option>
        			<option>X</option>
        			<option>XI</option>
        			<option>XII</option>
    		</select>
 		</div>
 
 		<div class="form-group">
 		<label for="exampleInput">Division</label>
		 <select class="form-control" id="exampleInput"
 		name="divsn" aria-describedby="Help" required> 
			 <option> </option>
			 <option>A</option>
 			<option>B</option>
 			<option>C</option>
 			</select>
 		</div>
 
 	<button type="submit" class="btn btn-primary">Register</button>
 
 
 	</form>
 
 					</div>
 
 				</div>
 			</div>
	 	</div>
 
	 </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
